<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/download/" method="post">
        {{ form.name.label }} {{ form.name }}
        {{ form.url.label }} {{ form.url }}
        <input type="submit">
    </form>
</body>
</html>
